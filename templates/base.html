{% load humanize %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{% static 'images/posmi.ico'%}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POSMI {% if user.is_authenticated %}[{{user}}]{% else %} [LOGIN]{% endif %}</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        .orbitron {
              font-family: "Orbitron", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div>
            <div class="container my-2">
                {% if messages %}
                    {% for message in messages %}
                    <div class="alert text-center p-2 alert-primary" role="alert">
                            {{message}}
                    </div>
                    {% endfor %}
                {% endif %}
            </div>
            <div class="container">
                {% block contents %}
                {% endblock %}
            </div>
    </div>
    <div class="fixed-bottom bg-white py-3 px-2 text-center border-top border-secondary mt-4">
        <span class="fw-bold fs-5">POS-MI APP versi 1.0</span> <br>
        <span class="fw-bold">&COPY; 2025 - by: Leopard Inc.</span>
    </div>
    
</body>
</html>
