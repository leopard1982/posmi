<div>
    <div class="mt-3 h2 fw-bold">
        Daftar Barang
    </div>
    <div class="mb-5 fs-6">
        Barang &rarr; Daftar Barang &rarr; Edit Barang
    </div>
    <div class="container my-2">
                                {% if messages %}
                                    {% for message in messages %}
                                    <div class="alert alert-primary alert-dismissible fade show " role="alert">
                                        <button type="button" class=" btn" data-bs-dismiss="alert" aria-label="Close">X</button>    
                                        <span>{{message}}</span>
                                            
                                    </div>
                                    
                                    {% endfor %}
                                {% endif %}
    </div>
    <form hx-post="{% url 'edit_barang'%}?id={{id_barang}}" hx-trigger="submit" hx-target="#mainpage" method="post">
        {{form.as_div}}
        {% csrf_token %}
        <button type="submit" class="btn btn-primary px-3 rounded-pill">
            Ubah Informasi
        </button>
    </form>
</div>
