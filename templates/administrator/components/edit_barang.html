<body id="page-top" style="background-color: whitesmoke;">
    <div class="container py-3 bg-white shadow">
        <div class="mt-3 h2 fw-bold w-100 py-3 text-center bg-white mb-3">
            Edit Informasi Barang
        </div>
        
        {% if messages %}
            {% for message in messages %}
            <div class="alert alert-primary alert-dismissible fade show " role="alert">
                <button type="button" class=" btn" data-bs-dismiss="alert" aria-label="Close">X</button>    
                <span>{{message}}</span>
                    
            </div>
            {% endfor %}
        {% endif %}
        
        <form action="{% url 'edit_barang'%}?id={{id_barang}}"  method="post">
            {{form.as_div}}
            {% csrf_token %}
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary mx-2 px-3 rounded-pill">
                    Ubah Informasi
                </button>
                <button class="btn btn-secondary px-3 mx-2 rounded-pill" onclick="window.close()">
                    Tutup Halaman
                </button>
            </div>

        </form>
    </div>
</body>
