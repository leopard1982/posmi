{% load humanize %}
<div>
    <div class="mt-3 h2 fw-bold">
        Histori Transaksi
    </div>
    <div class="mb-5 fs-6">
        Histori &rarr; Histori Transaksi
    </div>
    <div class="mt-3 fw-bold mb-3">
        <form style="font-size: 20px;" action="" hx-post="{% url 'transaksi_bulan_lain' %}" hx_triger="submit" hx-target="#hasil_history">
            {% csrf_token %}
            Pilihan History <select name="bulan" id="">
                <option value="1">Januari</option>
                <option value="2">Februari</option>
                <option value="3">Maret</option>
                <option value="4">April</option>
                <option value="5">Mei</option>
                <option value="6">Juni</option>
                <option value="7">Juli</option>
                <option value="8">Agustus</option>
                <option value="9">September</option>
                <option value="10">Oktober</option>
                <option value="11">November</option>
                <option value="12">Desember</option>
            </select>
            <select name="tahun" id="">
                <option value="2025">2025</option>
                <option value="2026">2026</option>
                <option value="2027">2027</option>
                <option value="2028">2028</option>
                <option value="2029">2029</option>
                <option value="2030">2030</option>
                <option value="2031">2031</option>
                <option value="2032">2032</option>
                <option value="2033">2033</option>
                <option value="2034">2035</option>
            </select>
            <button type="submit" class="btn btn-info btn-sm" style="margin-top: -5px;">Cari</button>
        </form>
        <div id="hasil_history" class="mt-3">
            silakan tekan pilih bulan dan tahun, kemudian tekan tombol cari untuk melihat history transaksi bulan tertentu.
        </div>
    </div>
    
</div>
